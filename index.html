<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>대한은행</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="headerFrame">
        <header id="header" class="flex-container">

            <div id="headerLogo">
                <img src="images/logo_Header_200x40.png" alt="헤더로고이미지">
            </div> <!-- div#headerLogo -->

            <nav id="gnb">

                <ul id="mainMenu" class="flex-container">
                    <li class="mainLi"><a href="#">개인</a></li>
                    <li class="mainLi"><a href="#">기업</a></li>
                    <li class="mainLi"><a href="#">금융상품</a></li>
                    <li class="mainLi"><a href="#">카드</a></li>
                </ul>

            </nav> <!-- nav#gnb -->

        </header>
    </div> <!-- div#headerFrame -->

    <div id="wrap">

        <div id="slide">
            <img src="images/slideImg_01.jpg" alt="이미지">
            <span>
                늘 곁에, 더 가까이<br>
                소호 컨설팅을 대한은행과 함께 합니다.<br>
                적은 돈으로 목돈 만들기!!
            </span>
        </div> <!-- div#slide -->


        <div id="contents" class="flex-container">

            <div id="bbs">

                <button type="button" class="tabBtn">
                    공지사항
                </button>
                <button type="button" class="tabBtn">
                    갤러리
                </button>
                <div class="tabContents">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    바이오인증을 활용한
                                    「손으로 출금」
                                </td>
                                <td>04.17</td>
                            </tr>
                            <tr>
                                <td>
                                    「KB셀러론」,
                                    「KB셀러론(서울보증연계)」
                                </td>
                                <td>04.04</td>
                            </tr>
                            <tr>
                                <td>
                                    20199 KB굿잡 우수기업
                                    취업박람회 안내
                                </td>
                                <td>03.25</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
            <div id="banner">
                <img src="images/banner_01_294x294.png" alt="이미지">
            </div>
            <div id="shortcut">
                <img src="images/shortcut_01_294x294.png" alt="이미지">
            </div>

        </div> <!-- div#contents -->

    </div> <!-- div#wrap -->

    <div id="footerFrame">
        <footer id="footer" class="flex-container">
            <div id="footerLogo">
                <img src="images/logo_Footer_200x40.png" alt="푸터로고">
            </div>
            <div id="companyInfo">
                <nav id="footerLNB">
                    <ul id="footerMainmenu" class="flex-container">
                        <li class="footerMainLi">
                            <a href="#">법적고지</a>
                        </li>
                        <li class="footerMainLi">
                            <a href="#">개인정보취급방침</a>
                        </li>
                        <li class="footerMainLi">
                            <a href="#">개인정보처리방침</a>
                        </li>
                    </ul>
                </nav>
                <div id="copyright">
                    copyright(c) 2010 Busan
                    Infrastructure Corporation.
                    all rights reserved
                </div>
            </div>
        </footer>
    </div> <!-- div#footerFrame -->

</body>

</html>
