<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>대한은행</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="headerFrame">
        <header id="header" class="flex-container">

            <div id="headerLogo">
                <img src="images/logo_Header_200x40.png" alt="헤더로고이미지">
            </div>  <!-- div#headerLogo -->

            <nav id="gnb">

                <ul id="mainMenu" class="flex-container">
                    <li class="mainLi"><a href="#">개인</a></li>
                    <li class="mainLi"><a href="#">기업</a></li>
                    <li class="mainLi"><a href="#">금융상품</a></li>
                    <li class="mainLi"><a href="#">카드</a></li>
                </ul>

            </nav>  <!-- nav#gnb -->

        </header>
    </div> <!-- div#headerFrame -->

    <div id="wrap">

        <div id="slide">
            <img src="images/slideImg_01.jpg" alt="이미지">
            <span>
                늘 곁에, 더 가까이<br>
                소호 컨설팅을 대한은행과 함께 합니다.<br>
                적은 돈으로 목돈 만들기!!
            </span>
        </div>
        <div id="contents"></div>

    </div> <!-- div#wrap -->

    <div id="footerFrame">
        <footer id="footer">푸터</footer>
    </div> <!-- div#footerFrame -->

</body>

</html>
